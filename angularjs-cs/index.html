<!DOCTYPE html>
<html ng-app="store">
<head>
  <link rel="stylesheet" href="/hello-world/angularjs-cs/css/bootstrap.min.css">
  <style>
    main{
      max-width:1440px;
      margin:20px auto;
    }
    section{
      border:1px solid #333;
      border-radius:10px;
      padding:10px;
    }
    section:not(:last-child){
      margin-bottom:40px;
    }
    h1{
      margin-top:0;
      font-size:3rem;
    }
    p:last-child{
      margin-bottom:0;
    }
  </style>
  <script src="/hello-world/angularjs-cs/js/angular.min.js" defer></script>
  <script src="/hello-world/angularjs-cs/js/app.js" defer></script>
</head>
<body>
  <main>
    <section>
      <h1>1.1</h1>
      <p>
        I am {{4 + 6}}
      </p>
      <p>
        {{"hello" + " you"}}
      </p>
    </section>
    <section>
      <h1>1.3</h1>
    </section>
  </main>
</body>
</html>
